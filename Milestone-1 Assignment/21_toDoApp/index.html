<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TODO</title>
    <style>
        body {
            height: 97vh;
            display: flex;
            flex-direction: column;
            align-items: center;

        }

        h2 {
            text-align: center;
        }

        input {
            padding: 8px;
            outline: none;
            font-weight: 600;
        }
    </style>
</head>

<body>
    <main>
        <h2>TODO APP</h2>
        <input type="text" id="task" placeholder="Enter your task">
        <input type="button" value="ADD" id="btn">
        <!-- list to have a collection of tasks -->
        <ol id="list"></ol>
    </main>
</body>
<script>
    const task = document.getElementById('task');
    const button = document.getElementById('btn');
    const list = document.getElementById('list');

    // callback function for button click operation

    const event = () => {
        if (task.value.trim() === '') {
            alert('Please...Enter your task!')
        } else {
            let li = document.createElement('li');
            list.appendChild(li);
            li.innerText = task.value;
            task.value = '';
        }
    }

    // adding eventlistener on button
    button.addEventListener('click', event);

    // adding keypress event for 'Enter' key
    task.addEventListener("keypress", (evt) => {
        if (evt.key === "Enter") {
            evt.preventDefault();
            button.click();
        }
    })
</script>

</html>
