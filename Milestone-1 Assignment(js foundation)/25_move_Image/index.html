<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image_Position</title>
    <style>
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        img {
            height: 200px;
            width: 200px;
            position: absolute;
        }
    </style>
</head>

<body>

    <img id="img" src="image.jpg" alt="Not found">

</body>
<script>
    const img = document.getElementById('img');

    let left = 0;
    let up = 0;


    function move(e) {
        switch (e.keyCode) {
            // arrowLeft
            case 37:
                left = Math.max(0, left - 100);
                break;
            // arrowUp
            case 38:
                up = Math.max(0, up - 100);
                break;
            // arrowRight
            case 39:
                left = Math.min(window.innerWidth - img.clientWidth, left + 100);
                break;
            // arrowDown
            case 40:
                up = Math.min(window.innerHeight - img.clientHeight, up + 100);
                break;
        }

        img.style.left = left + 'px';
        img.style.top = up + 'px';

    }
    document.addEventListener('keydown', move);

</script>

</html>
