<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Text</title>
</head>

<body>
    <h1 id="heading">The most affordable learning
        platform</h1>
    <br>
    <button id="btn" type="submit">Click Me</button>
</body>
<script>
    const heading = document.getElementById(`heading`);
    const button = document.getElementById(`btn`);

    button.addEventListener(`click`, () => {
        if (heading.innerText == `The most affordable learning platform`)
            heading.innerText = `PW Skills`;
        else
            heading.innerText = `The most affordable learning platform`;
    })
</script>

</html>
