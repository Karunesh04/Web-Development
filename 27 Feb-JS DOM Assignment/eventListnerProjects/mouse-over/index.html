<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MouseOverEvent</title>
    <link rel="stylesheet" href="..\css-for-all\style.css">
</head>

<body>
    <div id="click-it">
        <p>Mouse Over Me.</p>
    </div>

    <script>
        const element = document.getElementById("click-it");
        element.addEventListener("mouseover", () => {
            element.innerHTML = "Mouse Over Div."
        });
    </script>
</body>

</html>
